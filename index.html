<!DOCTYPE html>

<head>
  <title>Phani to-do-list</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="container">
    <div id="inner-container">
      <div id="text-box">
        <input type="text" id="main-box" name="task">
        <span><img id="notes" src="./notes.png"></span>
        <i class="fas fa-plus-circle fa-2x add"></i>
      </div>
      <div id="nav">
        <div id="completeall">
          <i class="fa fa-check-double" aria-hidden="true"></i>
          <span>&nbsp Complete all tasks</span>
        </div>
        <span id="clearcom">Clear completed</span>
      </div>
      <div id="items">
        <!-- <div>
          <div>
            <input id = "checkbox" type="checkbox">
            <span>&nbsp Learn how to use Vue.js</span>
          </div>
          <i class="far fa-trash-alt" id = "del" aria-hidden="true"></i>
        </div> -->
        
      </div>
      <div id="footer">
        <span><span id= "count">0</span> tasks left</span>
        <div>
          <span id= "all">All</span>
          <span id="uncom">Uncomplete</span>
          <span id="com">Completed</span>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script src="add_content.js"></script>
  <script src="view.js"></script>
</body>
</html>
